<div class="wrap">

	<div class="container">
		<div class="wrap-inner">
			<div class="row">

<!-- col-main -->
			<div class="col-xs-20 col-sm-20 col-md-20 col-lg-20">
				<div class="col-main">

<!-- module -->
					<div class="module module-admin-box">
						<div class="module-title">
							<div class="row">
								<div class="col-xs-20 col-sm-20 col-md-20 col-lg-20"><h2>基本信息管理</h2></div>
							</div>
						</div>
						<div class="module-content module-height">
							<div class="module-admin-form-box">
								<form class="form-horizontal" role="form">
									<div class="row">
										<div class="col-xs-20 col-sm-10 col-md-10 col-lg-10">

												<label for="" class="col-sm-6 control-label"><em>*</em> 公司名称</label>
												<div class="col-sm-12">
													<input type="text" class="form-control" id="" placeholder="">
												</div>
											</div>
											<div class="form-group">
												<label for="" class="col-sm-6 control-label">公司简介</label>
												<div class="col-sm-12">
													<input type="text" class="form-control" id="" placeholder="">
												</div>
											</div>

											<div class="form-group">
												<label for="" class="col-sm-6 control-label">公司主页</label>
												<div class="col-sm-12">
													<input type="text" class="form-control" id="" placeholder="">
												</div>
											</div>


											<div class="form-group">
												<label for="" class="col-sm-6 control-label"><em>*</em> 公司地址</label>
												<div class="col-sm-12">
													<input type="text" class="form-control" id="" placeholder="">
												</div>
											</div>

																						<div class="form-group">
												<label for="" class="col-sm-6 control-label">邮编</label>
												<div class="col-sm-12">
													<input type="text" class="form-control" id="" placeholder="">
												</div>
											</div>

											<div class="form-group">
												<label for="" class="col-sm-6 control-label">联系电话</label>
												<div class="col-sm-12">
													<input type="text" class="form-control" id="" placeholder="">
												</div>
											</div>


											<div class="form-group">
												<label for="" class="col-sm-6 control-label">联系人</label>
												<div class="col-sm-12">
													<input type="text" class="form-control" id="" placeholder="">
												</div>
											</div>

											<div class="form-group">
												<label for="" class="col-sm-6 control-label">公司logo管理</label>
												<div class="col-sm-8">
													<input type="file" multiple="" name="logo[attachment]" id="" class="form-preview">
												</div>
											</div>

											<div class="form-group">
												<div class="col-sm-offset-6 col-sm-12">
													<span class="upload-tishi">只能上传小于100kb的图片，最好是100*50大小</span>
												</div>
											</div>

											<div class="form-group">
												<label for="" class="col-sm-6 control-label">公司logo管理</label>
												<div class="col-sm-5">
													<div class="company-logo-box">
														<img src="../images/daoru_07.png">
													</div>
												</div>
												<div class="col-sm-6">
													<div class="company-logo-info">文件名：公司图标</div>
													<div class="company-logo-info"><a href="#"><i class="fa fa-edit"></i> 编辑</a>
						            					<a href="#"><i class="fa fa-trash-o"></i> 删除</a></div>
												</div>
											</div>

											
										</div>
										
										<div class="col-xs-20 col-sm-10 col-md-10 col-lg-10">

											<div class="form-group">
												<label for="" class="col-sm-6 control-label"><em>*</em> 所在城市</label>
												<div class="col-sm-12">
													<select class="form-control">
											            <option value="">北京</option>
											        </select>
												</div>
											</div>

											<div class="form-group">
												<label for="" class="col-sm-6 control-label"><em>*</em> 公司所属行业</label>
												<div class="col-sm-12">
													<select class="form-control">
											            <option value="">行业1</option>
											        </select>
												</div>
											</div>

											<div class="form-group">
												<label for="" class="col-sm-6 control-label">公司类型</label>
												<div class="col-sm-12">
													<select class="form-control">
											            <option value="">类型1</option>
											        </select>
												</div>
											</div>

											<div class="form-group">
												<label for="" class="col-sm-6 control-label">公司规模</label>
												<div class="col-sm-12">
													<input type="text" class="form-control" id="" placeholder="">
												</div>
											</div>

											<div class="form-group">
												<label for="" class="col-sm-6 control-label">传真</label>
												<div class="col-sm-12">
													<input type="text" class="form-control" id="" placeholder="">
												</div>
											</div>

											<div class="form-group">
												<label for="" class="col-sm-6 control-label">邮箱</label>
												<div class="col-sm-12">
													<input type="text" class="form-control" id="" placeholder="">
												</div>
											</div>

										</div>

									</div>

									<div class="info-descrip">
										<div class="row">
											<div  class="col-xs-20 col-sm-20 col-md-20 col-lg-20">
												<div class="form-group">
													<label for="" class="col-sm-3 control-label"><em>*</em>其他联系方式</label>
													<div class="col-sm-16">
														<textarea class="form-control" rows="3"></textarea>
													</div>
												</div>

												<div class="form-group">
													<label for="" class="col-sm-3 control-label"><em>*</em>公司介绍</label>
													<div class="col-sm-16">
														<textarea class="form-control" rows="3"></textarea>
													</div>
												</div>
												<div class="form-group">
													<div class="col-sm-offset-3 col-sm-16">
														<button type="submit" class="btn btn-primary btn-tailor-made">保 存</button>
													</div>
												</div>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
<!-- /module -->

				</div>
			</div>
<!-- /col-main -->

			</div>
		</div>
	</div>

</div>
