<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>站点logo</title>
	<meta name="description" content="">
	<meta name="keywords" content="">
<!--#include file="inc/common.shtml"-->
</head>
<body>
<!--#include file="inc/header.shtml"-->

<div class="wrap">

	<div class="container">
		<div class="wrap-inner">
			<div class="row">

<!-- col-main -->
				<div class="col-xs-20 col-sm-20 col-md-20 col-lg-20">
					<div class="col-main">

	<!-- module -->
						<div class="module module-admin-box">
							<div class="module-title">
								<div class="row">
									<div class="col-xs-20 col-sm-20 col-md-20 col-lg-20"><h2>站点Logo管理<small>(只能上传png格式的透明图片，改Logo是站点页头显示的logo。)</small></h2></div>
								</div>
							</div>
							<div class="module-content module-height">
								<div class="website-logo-up">
									<div class="alert alert-warning">
							        	目前网站首页还没有logo图，点击<a href="#" data-toggle="modal" data-target="#image-up">上传</a>
							      	</div>

							      	<div class="table-responsive">
									    <table class="table table-hover module-admin-table">
									        <thead>
									          <tr>
									            <th>缩略图</th>
									            <th>操作</th>
									          </tr>
									        </thead>
									        <tbody>
									          <tr>
									            <td><img class="img-responsive" width="100" height="" src="../images/index.png" alt=""></td>
									            <td>
									            	<a href="#"><i class="fa fa-edit"></i> 编辑</a>
									            	<a href="#"><i class="fa fa-trash-o"></i> 删除</a>
									            </td>
									          </tr>
									        </tbody>
									    </table>
								    </div>
								</div>
							</div>

							<!-- 模态框 -->
							<div class="modal modal-me fade" id="image-up" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
							  <div class="modal-dialog">
							    <div class="modal-content">
								    <form class="form-horizontal" role="form">
								      <div class="modal-header">
								        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
								        <h4 class="modal-title" id="myModalLabel">网站Logo上传</h4>
								      </div>
								      <div class="modal-body modal-body-form">
								      		<div class="errore-box">
								      			<div class="alert alert-danger">
								      				<span>只能上传spanng格式的透明图片;</span>
								      				<span>上传的图片尺寸太大;</span>
								      			</div>
								      		</div>
								        	<div class="row">
												<div class="col-xs-20 col-sm-20 col-md-20 col-lg-20">
													<div class="form-group">
														<label for="" class="col-sm-3 control-label"><em>*</em>图片</label>
														<div class="col-sm-10">
															<input type="file" name="logo[attachment]" class="file required form-image">
														</div>
													</div>
													<div class="form-group">
														<div class="col-sm-20 text-center">
															<p class="form-control-static form-control-static-font">图标是显示在cn.jobs中的公司的logo标志,只能上传小于100kb的图片,最好是100*50大小</p>
														</div>
													</div>
												</div>
											</div>
								      </div>
								      <div class="modal-footer">
								        <button type="button" class="btn btn-primary">上 传</button>
								        <button type="button" class="btn btn-default" data-dismiss="modal">取 消</button>
								      </div>
								    </form>
							    </div><!-- /.modal-content -->
							  </div><!-- /.modal-dialog -->
							</div><!-- /.modal -->
							<!-- 模态框 -->

						</div>
	<!-- /module -->

					</div>
				</div>
<!-- /col-main -->

			</div>
		</div>
	</div>

</div>

<!--#include file="inc/footer.shtml"-->
</body>
</html>
