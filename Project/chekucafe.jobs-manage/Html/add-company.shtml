			<div class="row">

<!-- col-main -->
				<div class="col-xs-20 col-sm-20 col-md-20 col-lg-20">
					<div class="col-main">

	<!-- module -->
						<div class="module module-company-list">
							<div class="module-title">

								<div class="row">
									<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10"><h2>新增下属公司</h2></div>
									<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10"><a href="add-company-existing.shtml" class="pull-right">从已存在公司中选择加入</a></div>
								</div>

							</div>

									<div class="form-group">

										<div class="col-sm-6">
											<input type="text" class="form-control" id="" placeholder="">
										</div>
									</div>
									<div class="form-group">
										<label for="" class="col-sm-4 control-label">公司简称</label>
										<div class="col-sm-6">
											<input type="text" class="form-control" id="" placeholder="">
										</div>
									</div>

									<div class="form-group">
										<label for="" class="col-sm-4 control-label">公司logo</label>
										<div class="col-sm-4">
											<input type="file">
										</div>
									</div>

									<div class="form-group">
										<div class="col-sm-offset-4 col-sm-12">
											<span class="upload-tips">上传图片需小于1Mb，格式支持png、jpg、gif，且尺寸为182x92像素或等比</span>
										</div>
									</div>

									<div class="form-group">
										<label for="" class="col-sm-4 control-label">公司logo</label>
										<div class="col-sm-3">
											<div class="company-logo-box">
												<img src="../images/daoru_07.png">

										</div>
										<div class="col-sm-3">
											<div class="company-logo-info"><a href="#"><i class="fa fa-edit"></i> 重新上传</a></div>
										</div>
									</div>

									<div class="form-group">
										<label for="" class="col-sm-4 control-label">经营领域</label>
										<div class="col-sm-6">
<!-- 											<input type="text" class="form-control fn-pop-operation-scope reset-readonly" id="" placeholder="" readonly="readolay"> -->
											<span class="global-select control-label-text"><span class="global-selected">电商 <i>x</i></span> <a href="javascript:void(0);" class="fn-pop-operation-scope">选择</a></span>
											<div class="pop-global-select pop-operation-scope">
												<a href="javascript:void(0);" class="icon-close">×</a>
												<ul class="clearfix">
													<li><a href="javascript:void(0);">领域</a></li>

													<li><a href="javascript:void(0);">领域</a></li>
													<li><a href="javascript:void(0);">领域领域</a></li>
													<li><a href="javascript:void(0);">领域</a></li>
													<li><a href="javascript:void(0);">领域领域领域</a></li>
													<li><a href="javascript:void(0);">领域</a></li>
													<li><a href="javascript:void(0);">领域</a></li>
												</ul>
											</div>
										</div>
									</div>


									<div class="form-group">
										<label for="" class="col-sm-4 control-label"> 人员规模</label>
										<div class="col-sm-6">
											<select class="form-control">
												<option value="">1～9人</option>
												<option value="">10～49人</option>
												<option value="">50～99人</option>
											</select>
										</div>
									</div>

									<div class="form-group">
										<label for="" class="col-sm-4 control-label">公司网址</label>
										<div class="col-sm-6">
											<input type="text" class="form-control" id="" placeholder="">
										</div>
									</div>

									<div class="form-group">
										<label for="" class="col-sm-4 control-label">公司简介</label>
										<div class="col-sm-12">
											<textarea class="form-control" rows="4"></textarea>
										</div>
									</div>

									<div class="form-group">
										<label for="" class="col-sm-4 control-label">公司标签</label>
										<div class="col-sm-6">
<!-- 											<input type="text" class="form-control fn-pop-company-tag reset-readonly" id="" placeholder="" readonly="readolay"> -->
											<span class="global-select control-label-text"><span class="global-selected">美女多 <i>x</i></span> <a href="javascript:void(0);" class="fn-pop-company-tag">选择</a></span>

													<li><a href="javascript:void(0);">五险一金</a></li>
													<li class="active"><a href="javascript:void(0);">弹性工作</a></li>
													<li><a href="javascript:void(0);">带薪年假</a></li>
													<li><a href="javascript:void(0);">半年发奖金</a></li>
													<li><a href="javascript:void(0);">帅哥多</a></li>
													<li><a href="javascript:void(0);">美女多</a></li>
												</ul>
											</div>
										</div>
									</div>


									<div class="form-group">
										<label for="" class="col-sm-4 control-label">发展阶段</label>
										<div class="col-sm-6">
											<select class="form-control">
												<option value="">A轮</option>

									<div class="form-group">
										<label for="" class="col-sm-4 control-label">投资机构</label>

									<div class="form-group">

										</div>
									</div>

									<div class="form-group">
										<label for="" class="col-sm-4 control-label">招聘联系电话</label>
										<div class="col-sm-6">
											<input type="text" class="form-control" id="" placeholder="">
										</div>
									</div>


									<div class="form-group">
										<div class="col-sm-offset-4 col-sm-6">
											<button type="submit" class="btn btn-primary btn-tailor-made">保 存</button>
										</div>
									</div>


								</form>




							</div>



						</div>

					</div>

<!-- /col-main -->

<!-- col-sub -->
				<div class="col-xs-20 col-sm-6 col-md-6 col-lg-6">

						</div>

				</div>
<!-- /col-sub -->

<!-- col-extra -->

					</div>
				</div>
<!-- /col-extra -->


			</div>
		</div>
	</div>

</div>

<script type="text/javascript">
	$(document).ready(function(){
		$('.fn-pop-operation-scope').click(function(){
			$('.pop-operation-scope').toggle();
		});
		$('.fn-pop-company-tag').click(function(){
			$('.pop-company-tag').toggle();
		});
		$('.pop-operation-scope .icon-close').click(function(){
			$('.pop-operation-scope').hide();
		});
		$('.pop-company-tag .icon-close').click(function(){
			$('.pop-company-tag').hide();
		});
	});
</script>
