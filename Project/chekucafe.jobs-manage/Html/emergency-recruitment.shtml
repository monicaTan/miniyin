<!--#include file="inc/header.shtml"-->

<div class="wrap">

	<div class="container">
		<div class="wrap-inner">
			<div class="row">

<!-- col-main -->
				<div class="col-xs-20 col-sm-20 col-md-20 col-lg-20">
					<div class="col-main">

	<!-- module -->
						<div class="module module-company-list module-company-list-existing">
							<div class="module-title">

								<div class="row">
									<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10"><h2>急招职位</h2></div>
									<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">

										<form role="search">
											<div class="input-group">
												<input type="text" class="form-control" placeholder="搜索急招职位公司">
												<span class="input-group-btn">
													<button class="btn btn-default" type="button" title="搜索"><i class="fa fa-search"></i></button>
												</span>
												</div>
										</form>

									</div>
								</div>
							</div>
							<div class="module-content">

								<div class="element-company-list">
								<div class="row">

									<div class="col-xs-20 col-sm-10 col-md-10 col-lg-10">
										<div class="company">
											<div class="company-info">
												<p class="company-name"><a href="#">Web前端工程师</a> / <a href="#" class="element-company-name">北京测试科技有限公司</a></p>
												<p><span>月薪：</span>8K~12K <span>经验：</span>1~3年</p>
												<p><span>最低学历：</span>不限</p>
												<p><span>更新于：</span>2014-02-10 <a href="#" class="icon-qq text-hide">QQ</a></p>
											</div>
										</div>
									</div>

									<div class="col-xs-20 col-sm-10 col-md-10 col-lg-10">
										<div class="company-handle"><span class="unaudited">未审核</span> <a href="#"><i class="fa fa-check"></i> 审核通过</a>
										</div>
									</div>

								</div>
								</div>

								<div class="element-company-list even-line">
								<div class="row">

									<div class="col-xs-20 col-sm-10 col-md-10 col-lg-10">
										<div class="company">
											<div class="company-info">
												<p class="company-name"><a href="#">Web前端工程师</a> / <a href="#" class="element-company-name">北京测试科技有限公司</a></p>
												<p><span>月薪：</span>8K~12K <span>经验：</span>1~3年</p>
												<p><span>最低学历：</span>不限</p>
												<p><span>更新于：</span>2014-02-10 <a href="#" class="icon-qq text-hide">QQ</a></p>
											</div>
										</div>
									</div>

									<div class="col-xs-20 col-sm-10 col-md-10 col-lg-10">
										<div class="company-handle"><span class="audited">已审核</span> <a href="#"><i class="fa fa-times"></i> 撤销审核</a>
										</div>
									</div>

								</div>
								</div>

							</div>



							<!-- 分页 -->
							<div style="text-align: center;">
								<ul class="pagination">
									<li><a href="#">«</a></li>
									<li><a href="#">1</a></li>

							</div>

				</div>
<!-- /col-main -->

<!-- col-sub -->
				<div class="col-xs-20 col-sm-6 col-md-6 col-lg-6">

<!-- /col-sub -->

<!-- col-extra -->
				<div class="col-xs-20 col-sm-4 col-md-4 col-lg-4">

						<div class="module">
						</div>
