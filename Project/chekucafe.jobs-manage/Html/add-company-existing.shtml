<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>后台管理首页</title>
	<meta name="description" content="">
	<meta name="keywords" content="">
<!--#include file="inc/common.shtml"-->
</head>
<body>
<!--#include file="inc/header.shtml"-->

<div class="wrap">

	<div class="container">
		<div class="wrap-inner">
			<div class="row">

<!-- col-main -->
				<div class="col-xs-20 col-sm-20 col-md-20 col-lg-20">
					<div class="col-main">

	<!-- module -->
						<div class="module module-company-list module-company-list-existing">
							<div class="module-title">

								<div class="row">
									<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10"><h2>已存在公司</h2></div>
									<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">

										<form role="search">
											<div class="input-group">
												<input type="text" class="form-control" placeholder="搜索已存在公司">
												<span class="input-group-btn">
													<button class="btn btn-default" type="button" title="搜索"><i class="fa fa-search"></i></button>
												</span>
												</div>
										</form>

									</div>
								</div>
							</div>
							<div class="module-content">

								<div class="main-company">
									<div class="alert alert-info">请先通过搜索找到已存在的公司，然后进行添加</div>
								</div>

								<div class="element-company-list">
								<div class="row">

									<div class="col-xs-20 col-sm-10 col-md-10 col-lg-10">
										<div class="company">
											<a href="#" class="company-logo"><img src="images/temp-logo.png"></a>
											<div class="company-info">
												<p class="company-name"><a href="#">北京测试科技有限公司</a></p>
												<p><span>经营领域：</span>移动互联网，O2O</p>
												<p><span>阶段：</span>初创 <span>规模：</span>小于15人</p>
											</div>
										</div>
									</div>

									<div class="col-xs-20 col-sm-10 col-md-10 col-lg-10">
										<div class="company-handle"><a href="#"><i class="fa fa-plus"></i> 选择加入</a>
										</div>
									</div>

								</div>
								</div>

								<div class="element-company-list even-line">
								<div class="row">

									<div class="col-xs-20 col-sm-10 col-md-10 col-lg-10">
										<div class="company">
											<a href="#" class="company-logo"><img src="images/temp-logo.png"></a>
											<div class="company-info">
												<p class="company-name"><a href="#">北京测试科技有限公司</a></p>
												<p><span>经营领域：</span>移动互联网，O2O</p>
												<p><span>阶段：</span>初创 <span>规模：</span>小于15人</p>
											</div>
										</div>
									</div>

									<div class="col-xs-20 col-sm-10 col-md-10 col-lg-10">
										<div class="company-handle"><a href="#"><i class="fa fa-plus"></i> 选择加入</a>
										</div>
									</div>

								</div>
								</div>


							</div>



							<!-- 分页 -->
							<div style="text-align: center;">
								<ul class="pagination">
									<li><a href="#">«</a></li>
									<li><a href="#">1</a></li>
									<li><a href="#">2</a></li>
									<li><a href="#">3</a></li>
									<li><a href="#">4</a></li>
									<li><a href="#">5</a></li>
									<li><a href="#">&raquo;</a></li>
								</ul>
							</div>
							<!-- /分页 -->



						</div>
	<!-- /module -->


					</div>
				</div>
<!-- /col-main -->

<!-- col-sub -->
				<div class="col-xs-20 col-sm-6 col-md-6 col-lg-6">
					<div class="col-sub">
						<div class="module">
						</div>
					</div>
				</div>
<!-- /col-sub -->

<!-- col-extra -->
				<div class="col-xs-20 col-sm-4 col-md-4 col-lg-4">
					<div class="col-extra">
						<div class="module">
						</div>
					</div>
				</div>
<!-- /col-extra -->


			</div>
		</div>
	</div>

</div>


<!--#include file="inc/footer.shtml"-->
</body>
</html>
