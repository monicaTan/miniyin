<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>find-password1</title>
	<meta name="description" content="">
	<meta name="keywords" content="">

<link href="css/find-password.css" rel="stylesheet" media="screen">
</head>
<body>
<!--#include file="inc/header.shtml"-->

<div class="wrap">

	<div class="container">
		<div class="wrap-inner">
			<div class="row">

<!-- col-main -->
				<div class="col-xs-20 col-sm-20 col-md-20 col-lg-20">
					<div class="col-main">

	<!-- module -->
						<div class="module">
							<div class="module-title">
								<h2>找回.jobs通行证密码</h2>
							</div>

							<div class="module module-step">
								<div class="row">
									<div class="col-xs-20 col-sm-3 col-md-4 col-lg-4"></div>
									<div class="col-xs-20 col-sm-14 col-md-12 col-lg-12">
										<div class="find-password-step">
											<div class="row">
												<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
													<div class="step-bg-box step-bg-box1">
														<i class="step1 circle-current"></i>
														<span class="step1-text">输入账号</span>
														<span class="step1-center-text"></span>
														<i class="step2 grey-text"></i>
														<span class="step2-text">验证信息并设置新密码</span>
														<span class="step2-center-text">2</span>
													</div>
												</div>
												<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
													<div class="step-bg-box step-bg-box2">
														<i class="step3 grey-text"></i>
														<span class="step3-text">找回成功</span>
														<span class="step3-center-text">3</span>
													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="col-xs-20 col-sm-3 col-md-4 col-lg-4"></div>
								</div>
							</div>

							<div class="module module-content module-content-form">
								<form class="form-horizontal" role="form">
									<div class="form-group">
									    <label for="inputEmail3" class="col-xs-20 col-sm-7 col-md-8 col-lg-8 control-label">常用邮箱或手机</label>
									    <div class="col-xs-20 col-sm-8 col-md-6 col-lg-5">
									      <input type="text" class="form-control input-lg text-error" id="inputEmail3" placeholder="">
									      	<div class="error-text-right"><span for="login_password" class="text-error text-error-icon">请输入正确的邮箱格式</span></div>
									    </div>
								  	</div>

								  	<div class="form-group form-group-btn">
									    <div class="col-xs-20 col-sm-offset-7 col-sm-8 col-md-offset-8 col-md-6 col-lg-offset-8 col-lg-5">
									      <button type="submit" class="btn btn-primary">下一步</button>
									    </div>
								  	</div>
								</form>
							</div>

							<div class="module module-agreement">
								<div class="row">
									<div class="col-xs-20 col-sm-7 col-md-8 col-lg-8"></div>
									<div class="col-xs-20 col-sm-8 col-md-6 col-lg-5">
										<a class="new-sign-up" href="#">新注册一个账号？</a>
									</div>
								</div>
							</div>

						</div>
	<!-- /module -->

					</div>
				</div>
<!-- /col-main -->

			</div>
		</div>
	</div>

</div>
