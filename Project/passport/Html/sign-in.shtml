<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>login-in</title>
	<meta name="description" content="">
	<meta name="keywords" content="">
<!--#include file="inc/common.shtml"-->
<link href="css/sign-in.css" rel="stylesheet" media="screen">
</head>
<body>
<!--#include file="inc/header.shtml"-->

<div class="wrap">

	<div class="container">
		<div class="wrap-inner">
			<div class="row">

<!-- col-main -->
				<div class="col-xs-20 col-sm-14 col-md-14 col-lg-14">
					<div class="col-main">

	<!-- module -->
						<div class="module module-right-sign-in">
							<div class="module-title">
								<h2>登录.jobs通行证<small>登录后，即可畅享全球所有.jobs网站的产品和服务。</small></h2>
							</div>
							<div class="alert alert-danger alert-danger-form">
								<button aria-hidden="true" data-dismiss="alert" class="close" type="button"><i class="fa fa-times-circle"></i></button>
							您输入的用户名或密码错误
							</div>
							<div class="module module-content module-content-form">
								<form class="form-horizontal" role="form">

									<div class="form-group">
					                    <label class="col-xs-20 col-sm-6 col-md-6 col-lg-6 control-label" for="inputEmail">邮箱</label>
					                    <div class="col-xs-20 col-sm-12 col-md-11 col-lg-8">
					                      <input type="password" name="user[password]" id="login_password" class="form-control input-lg text-error">
					                      <div class="error-text-left"><span for="login_password" class="text-error text-error-icon">不能为空</span></div>
					                    </div>
					                </div>
								  <div class="form-group">
								    <label for="inputPassword3" class="col-xs-20 col-sm-6 col-md-6 col-lg-6 control-label">密码</label>
								    <div class="col-xs-20 col-sm-12 col-md-11 col-lg-8">
								      <input type="password" class="form-control input-lg text-error " id="inputPassword3" placeholder="">
								      <div class="error-text-right"><span for="login_password" class="text-error text-error-icon">请输入正确的密码</span></div>
								    </div>
								  </div>
								  <div class="form-group form-group-checkbox-keep">
								    <div class="col-sm-offset-6 col-sm-12 col-md-offset-6 col-md-11 col-lg-offset-6 col-lg-8">
									    <div class="row">
									      	<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
									      		<div class="checkbox">
											        <label class="checkbox-keep">
											          <input type="checkbox"> 保持登录状态
											        </label>
											     </div>
									      	</div>
									      	<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
									      		<a class="forget-password pull-right" href="#">忘记密码？</a>
									      	</div>
									     </div>
								    </div>
								  </div>
								  <div class="form-group form-group-btn">
								    <div class="col-sm-offset-6 col-sm-12 col-md-offset-6 col-md-11 col-lg-offset-6 col-lg-8">
								      <button type="submit" class="btn btn-primary">登 录</button>
								    </div>
								  </div>
								</form>
							</div>

						</div>
	<!-- /module -->

					</div>
				</div>
<!-- /col-main -->

<!-- col-sub -->
				<div class="col-xs-20 col-sm-6 col-md-6 col-lg-6">
					<div class="col-sub">
						<div class="module module-left-sign-in">
							<h2>免注册快捷登录<small>使用合作网站帐号一键登录，无需注册方便快捷</small></h2>

							<div class="module module-share">
								<div class="share-btn share-btn-renren">
								  <a href="#">
								    <span class="share-icon">人人</span> 用人人帐号登录 
								  </a>
								</div>

								<div class="share-btn share-btn-tenxun">
								  <a href="#">
								    <span class="share-icon">腾讯</span> 用QQ登录
								  </a>
								</div>

								<div class="share-btn share-btn-sina">
								  <a href="#">
								    <span class="share-icon">新浪</span> 用新浪微博登录
								  </a>
								</div>
							</div>

							<div class="module module-ask">
								<p>没有.jobs passport账号？</p>
								<a href="#" class="btn btn-default">免费注册</a>
							</div>
						</div>
						
					</div>
				</div>
<!-- /col-sub -->

			</div>
		</div>
	</div>

</div>

<!--#include file="inc/footer.shtml"-->
</body>
</html>
