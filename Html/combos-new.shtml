<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>商品搭配</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
<!--#include file="inc/common.shtml"-->
<link rel="stylesheet" type="text/css" href="css/mini-yin.css">
<link rel="stylesheet" type="text/css" href="css/back-end.css">
<link rel="stylesheet" type="text/css" href="css/mobile-media.css">
<link rel="stylesheet" type="text/css" href="css/template-color.css">
</head>
<body>
<a class="top-link" href="#TOP">
    <i class="fa fa-arrow-up"></i>
</a>
<div class="wrap">

    <div class="wrap-inner back-wrap-inner bottom-distance">
        <form class="form-defined goods-describe">
            <div class="module module-bg-white">
                <div class="module-title2">
                    <div class="row-fluid">
                        <div class="span6"><h3><i class="fa fa-heart"></i>搭配组合照</h3></div>
                        <div class="span6 text-right">
                            <div class="text-right"><a class="title-link" href="#">商品搭配教程<i class="fa fa-angle-right"></i></a></div>
                        </div>
                    </div>
                </div>
                <div class="module-pull">
                   <div class="row-fluid">
                       <div class="span2">&nbsp;</div>
                       <div class="span8">
                           <div class="show-imgbox-no"><!-- 没有上传图片时class="show-imgbox-no" ;有上传后的图片时class="show-imgbox-yes" -->
                               <img src="../images/no-image.jpg" alt="img-name"><!-- 400px * 400px 没有上传图片时显示默认图片no-image.jpg-->
                           </div>
                       </div>
                       <div class="span2">&nbsp;</div>
                   </div>
                </div>
                <div class="mini-imgbox">
                    <ul class="inline">
                        <li><i></i><span class="img-spa"><img src="../images/ceshi.jpg"></span></li><!-- 100px * 100px -->
                        <li><i></i><span class="img-spa"><img src="../images/suit-11.jpg"></span></li>
                        <li><i></i><span class="img-spa"><img src="../images/delate.png"></span></li>
                        <li><i></i><span class="img-spa"><img src="../images/imgs-08.jpg"></span></li>
                        <li class="add-link"><span class="img-spa"><a href="#"><img src="../images/add-img.png"></a></span></li>
                    </ul>
                </div>
            </div>

            <div class="module module-bg-white">
                <div class="module-title2">
                    <div class="row-fluid">
                        <div class="span12"><h3><i class="fa fa-heart"></i>搭配商品上传</h3></div>
                    </div>
                </div>
                <div class="upload-img">
                    <ul class="inline">
                        <li><i></i><span class="img-spa"><img src="../images/card-tbg.jpg"></span></li><!-- 100px * 100px -->
                        <li><i></i><span class="img-spa"><img src="../images/ceshi.jpg"></span></li>
                        <li class="add-link"><span class="img-spa"><a href="#"><img src="../images/add-img.png"></a></span></li>
                    </ul>
                </div>
            </div>

            <div class="module module-bg-white">
                <div class="module-title2">
                    <div class="row-fluid">
                        <div class="span4"><h3><i class="fa fa-pencil-square-o"></i>搭配描述</h3></div>
                        <div class="span8">
                            <div class="text-right"><small><i class="fa fa-exclamation-circle"></i> 支持最多128，最少20个字符</small></div>
                        </div>
                    </div>
                </div>
                <div class="goods-describe">
                    <textarea placeholder="GUESS时尚女包,D&G衬衫,ONLY牛仔裤|"></textarea>
                </div>
            </div>

            <div class="module module-bg-white">
                <div class="module-title2">
                    <div class="row-fluid">
                        <div class="span12"><h3><i class="fa fa-user"></i>定制对象</h3></div>
                    </div>
                </div>
                <div class="module-formbox">
                    <input type="text" placeholder="顾客姓名或昵称" class="input-block-level small-block">
                    <textarea placeholder="GUESS时尚女包,D&G衬衫,ONLY牛仔裤|"></textarea>
                    <div class="controls-defined defined-small module-choose">
                        <label class="col-4"><input type="radio" name="module">模板一</label>
                        <label class="col-4"><input type="radio" name="module">模板二</label>
                        <label class="col-4"><input type="radio" name="module">模板三</label>
                    </div>
                </div>
            </div>

            <div class="bottom-btnbox">
                <button class="btn btn-small btn-danger">预 览</button>
                <button class="btn btn-small btn-danger">提交发布</button>
            </div>
        </form>
        <div class="popup-menu-box" style="display:none">
            <div class="popup-menu">
                <a class="txt1" href="#">新拍商品</a>
                <a class="txt1" href="#">已拍商品</a>
                <a class="txt1" href="#">从系统选择</a>
                <button class="btn btn-large btn-danger btn-block txt1">取消</button>
            </div>
        </div>
    </div>

</div>
<script type="text/javascript">
    $(".show-imgbox-no").each(function(){
        $(this).css("height", $(this).width())
        $(this).css("line-height", $(this).height()+"px")
    });
    $(".upload-img li").each(function(){
        $(this).css("height", $(this).width())
        $(this).css("line-height", $(this).height()+"px")
    });
    $(".mini-imgbox .img-spa").each(function(){
        $(this).css("height", $(this).width())
        $(this).css("line-height", $(this).height()+"px")
    });

</script>
</body>
</html>
