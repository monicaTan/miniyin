<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>商品上传</title>
	<meta name="description" content="">
	<meta name="keywords" content="">
<!--#include file="inc/common.shtml"-->
<link rel="stylesheet" type="text/css" href="css/mini-yin.css">
<link rel="stylesheet" type="text/css" href="css/back-end.css">
<!--#include file="inc/common2.shtml"-->
</head>
<body>
<a class="top-link" href="#TOP">
    <i class="fa fa-arrow-up"></i>
</a>
<div class="wrap">

	<div class="wrap-inner back-wrap-inner">
		<div class="module module-bg-white2">
            <div class="module-title2">
                <div class="row-fluid">
                    <div class="span6"><h3>上传图片</h3></div>
                    <div class="span6">
                        <div class="text-right"><a class="title-link" href="#">上传教程<i class="fa fa-angle-right"></i></a></div>
                    </div>
                </div>
            </div>
            <div class="module-pull module-uploadimg">
               <div class="row-fluid">
                   <div class="span8">
                       <div class="show-imgbox-no"><!-- 没有上传图片时class="show-imgbox-no" ;有上传后的图片时class="show-imgbox-yes" -->
                           <img src="../images/upload-image.jpg" alt="img-name"><!-- 400px * 400px 没有上传图片时显示默认图片no-image.jpg-->
                       </div>
                   </div>
                   <div class="span4"><a class="title-link" href="#"><i class="fa fa-hand-o-left"></i> 点击跟换图片</a></div>
               </div>
            </div>
        </div>

        <div class="module module-bg-white2">
            <div class="form-box">
                <form class="form-defined">
                    <div class="controls-defined defined-small">
                        <label class="col-4 text-right"><abbr class="txt-red">*</abbr>品牌：</label>
                        <div class="col-8">
                            <select>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                    </div>
                    <div class="controls-defined defined-small">
                        <label class="col-4 text-right"><abbr class="txt-red">*</abbr>销售编码：</label>
                        <div class="col-5">
                            <select>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                        <div class="col-3"><span><a class="txt8 newly" href="#">新增</a></span></div>
                    </div>
                    <div class="controls-defined defined-small">
                        <label class="col-4 text-right"><abbr class="txt-red">*</abbr>货号：</label>
                        <div class="col-8"><input type="text" placeholder=""></div>
                    </div>
                    <div class="controls-defined defined-small">
                        <label class="col-4 text-right"><abbr class="txt-red">*</abbr>吊牌价：</label>
                        <div class="col-8"><input type="text" placeholder=""></div>
                    </div>
                    <div class="controls-defined defined-small">
                        <label class="col-4 text-right"><abbr class="txt-red">*</abbr>微信价：</label>
                        <div class="col-8"><input type="text" placeholder=""></div>
                    </div>
                    <div class="controls-defined defined-small">
                        <label class="col-4 text-right"><abbr class="txt-red">*</abbr>分类：</label>
                        <div class="col-8"><input type="text" placeholder=""></div>
                    </div>
                    <div class="controls-defined defined-small">
                        <label class="col-4 text-right"><abbr class="txt-red">*</abbr>尺码：</label>
                        <div class="col-8">
                            <span class="goods-size clearfix">
                                <a class="active" href="#">S</a>
                                <a href="#">M</a>
                                <a href="#">L</a>
                                <a href="#">XL</a>
                                <a href="#">XXL</a>
                                <a href="#">XXXL</a>
                            </span>
                        </div>
                    </div>
                    <div class="block-box">
                        <button type="button" class="btn btn-danger btn-large btn-block">提交</button>
                    </div>
                </form>
            </div>
        </div>

	</div>

</div>
<script type="text/javascript">
    $(".show-imgbox-no").each(function(){
        $(this).css("height", $(this).width())
        $(this).css("line-height", $(this).height()+"px")
    });
</script>
</body>
</html>
