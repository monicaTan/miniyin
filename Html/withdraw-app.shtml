<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>提现申请</title>
	<meta name="description" content="">
	<meta name="keywords" content="">
  <!--#include file="inc/common.shtml"-->
    <link rel="stylesheet" type="text/css" href="css/mini-yin.css">
    <link rel="stylesheet" type="text/css" href="css/store.css">
    <!--#include file="inc/common2.shtml"-->
</head>
<body>
<div class="wrap">
	<div class="wrap-content">
    <div class="module module-white">
      <div class="module-withdrawal">
    		<form class="form-defined">
          <div class="module common-white">
              <div class="controls-defined defined-small">
                <label class="col-4"><abbr class="txt-red">*</abbr>金额 (元):</label>
                <div class="col-8"><input type="text" placeholder="请输入提现金额"></div>
              </div>
          </div>  
          <div class="module common-white module-grey">
              <div class="controls-defined defined-small">
                <div class="col-12"><span class="txt-red">可提现金额 ￥200.00  元</span></div>
              </div>
          </div> 
          <div class="module common-white">
            <div class="controls-defined defined-small">
              <label class="col-4"><abbr class="txt-red">*</abbr>开户银行:</label>
              <div class="col-8">
                <select>
                  <option>中国建设银行</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
            </div>
          </div> 
          <div class="module common-white">
              <div class="controls-defined defined-small">
                <label class="col-4"><abbr class="txt-red">*</abbr>开户姓名:</label>
                <div class="col-8"><input type="text" placeholder=""></div>
              </div>
          </div>
          <div class="module common-white">
              <div class="controls-defined defined-small">
                <label class="col-4"><abbr class="txt-red">*</abbr>卡号:</label>
                <div class="col-8"><input type="text" placeholder=""></div>
              </div>
          </div>
          <div class="module withdrawal-notice">
              <p class="txt3 txt-grey"><i class="fa fa-exclamation-circle txt-red"></i> 温馨提示</p>
              <ol class="txt3 txt-grey">
                <li>提交提现申请我们审核通过后，我们将尽快将钱打到您所提交的账户中。</li>
                <li>提交提现申请时，请务必保证填写信息的准确性，否则您将不能收到款项。</li>
              </ol>
              <button class="btn btn-danger btn-large btn-block" type="button">提交申请</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
<script>
    $('#myTab a').click(function (e) {
    e.preventDefault();
    $(this).tab('show');
    })
</script>
