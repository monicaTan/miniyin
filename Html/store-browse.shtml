<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>店铺浏览</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
<!--#include file="inc/common.shtml"-->
<link rel="stylesheet" type="text/css" href="css/mini-yin.css">
<link rel="stylesheet" type="text/css" href="css/mobile-media.css">
<link rel="stylesheet" type="text/css" href="css/template-color.css">
</head>
<body>

<div class="wrap">
    <!-- header -->
    <header id="TOP">
     <div class="header-box">
        <div class="head-img"><img src="../images/shop-browse.jpg"></div>
        <div class="shop-head" id="head-menu">
            <div class="shop-head-inner">
                <div class="row-fluid">
                    <div class="span12">
                        <div class="row-fluid">
                            <div class="span3"><img class="img-polaroid face-img" src="../images/face-img.jpg"></div>
                            <div class="span9">
                                <h2 class="shop-name">FACE&小铺</h2>
                                <ul class="inline browerse-icon">
                                    <li>
                                        <a href="#"><i class="hd btn-tel"></i><span>联系店主</span></a>
                                    </li>
                                    <li>
                                        <a href="#"><i class="hd btn-star"></i><span>收藏店铺</span></a>
                                        <!-- <a href="#"><i class="hd btn-star-active"></i><span>已收藏</span></a> -->
                                    </li>
                                    <li>
                                        <a href="#"><i class="hd btn-share"></i><span>分享给好友</span></a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
     </div>
    </header>
    <!-- /header -->

    <div class="wrap-inner">
        <div class="module">
            <div class="module-title">
                <h3>银泰礼品卡</h3>
            </div>
            <div class="module-content module-content-card">
                <div class="img-box"><a href="#"><img src="../images/card.jpg" alt=""></a></div>
                <p><a href="#">银泰礼品卡在线销售，史无前例的O2O行为，把握机会，不容错过！</a></p>
                <div class="clearfix">
                    <p class="pull-left price-box">
                        <span><a class="btn btn-danger btn-small">点击购买</a></span>
                    </p>
                    <a class="share-link" href="#"><i class="fa fa-share-square-o"></i></a>
                </div>
            </div>
        </div>
        <div class="module-title">
            <h3>精品搭配推荐</h3>
        </div>
        <div class="module module-ele">
            <div class="module-content module-content-img">
                <div class="suit-box clearfix">
                    <div class="row-fluid">
                        <div class="span8">
                            <div class="suit-left">
                                <a class="img-box img-posi" href="#"><img src="../images/suit-03.jpg" alt=""><img class="mark-img" src="../images/jingpin.png" alt=""></a>
                            </div>
                        </div>
                        <div class="span4">
                            <div class="suit-right">
                                <a class="img-box" href="#"><img src="../images/suit-06.jpg" alt=""></a>
                                <a class="img-box" href="#"><img src="../images/suit-09.jpg" alt=""></a>
                                <a class="img-box" href="#"><img src="../images/suit-11.jpg" alt=""></a>
                            </div>
                        </div>
                    </div>
                </div>
                
                
                <p><a href="#">短袖衬衫十分贴合的颈部和肩部裁剪，自胸线以下扩张的轮廓线，对腰部线条不做任何强调，会令人显得更为苗条。</a></p>
                <div class="clearfix countdown-browser">
                    <p class="pull-left price-box">
                        <span>打包价：<em>&yen;368.00</em></span>
                    </p>
                    <p class="pull-left price-box">
                        <span class="pull-left countdown">
                            <em>6</em><span>天</span><em>2</em><em>1</em>:<em>2</em><em>4</em>:<em>2</em><em>4</em><span>后下架</span>
                        </span>
                        <span class="pull-right"><a class="btn btn-danger btn-small">点击购买</a></span>
                    </p>
                </div>
            </div>
        </div>

        <div class="module module-ele">
            <div class="module-content module-content-img">
                <div class="suit-box clearfix">
                    <div class="row-fluid">
                        <div class="span8">
                            <div class="suit-left">
                                <a class="img-box img-posi" href="#"><img src="../images/suit-03.jpg" alt=""><img class="mark-img" src="../images/jingpin.png" alt=""></a>
                            </div>
                        </div>
                        <div class="span4">
                            <div class="suit-right">
                                <a class="img-box" href="#"><img src="../images/suit-06.jpg" alt=""></a>
                                <a class="img-box" href="#"><img src="../images/suit-09.jpg" alt=""></a>
                                <a class="img-box" href="#"><img src="../images/suit-11.jpg" alt=""></a>
                            </div>
                        </div>
                    </div>
                </div>
                
                
                <p><a href="#">短袖衬衫十分贴合的颈部和肩部裁剪，自胸线以下扩张的轮廓线，对腰部线条不做任何强调，会令人显得更为苗条。</a></p>
                <div class="clearfix countdown-browser">
                    <p class="pull-left price-box">
                        <span>打包价：<em>&yen;368.00</em></span>
                    </p>
                    <p class="pull-left price-box">
                        <span class="pull-left countdown">
                            <em>6</em><span>天</span><em>2</em><em>1</em>:<em>2</em><em>4</em>:<em>2</em><em>4</em><span>后下架</span>
                        </span>
                        <span class="pull-right"><a class="btn btn-danger btn-small">点击购买</a></span>
                    </p>
                </div>
            </div>
        </div>
    </div>

</div>
<script type="text/javascript">
    $(".img-posi").each(function(){
        $(this).css("height", $(this).width()*1.5);
        $(this).css("line-height", $(this).height()+"px")
    });
    $(".suit-right .img-box").each(function(){
        $(this).css("height", $(this).width())
        $(this).css("line-height", $(this).height()+"px")
    });
</script>
</body>
</html>
